---
ja:
  basic:
    error: ":error: コマンド *%{command}* は見つかりません"

  features:
    help:
      help: |
        *karao help*
            karao の使い方を表示します。

    config:
      help: |
        *karao config locale* _LOCALE_
            あなたの言語設定を _LOCALE_ (%{available_locales}) に変更します。
        *karao config joysound* _JOYSOUND CODE_
            あなたのJOYSOUND code を _JOYSOUND CODE_ に変更します。
            JOYSOUND code は16進36桁で成るユーザ識別子で、
            うたスキにログイン後、
            https://www.joysound.com/utasuki/index.htm で
            DevTool の Console に以下を打ち込むと取得できます。
            `document.querySelector('.jp-cmp-sub-head-thumb').src.split("/")[9]`
      subcmd_not_found: ":error: config のサブコマンド *%{subcommand}* は見つかりません"
      subcmd_not_given: ":error: config にサブコマンドが与えられていません"
      unavailable_locale: ":warning: ロケール %{set_locale} は無効です"
      check_locale: "あなたの言語設定は %{current_locale} です"
      locale_changed: "あなたの言語設定は %{set_locale} に変更されました"
      invalid_joysound_code: ":warning: JOYSOUND code `%{set_joysound_code}` は無効です"
      check_joysound_code: "あなたの JOYSOUND code は `%{current_joysound_code}` です"
      joysound_code_changed: "あなたの JOYSOUND code は `%{set_joysound_code}` に変更されました"

    show:
      help: |
        *karao show songs* [_NUM_]
            曲の月間ランキングを表示します。
      subcmd_not_found: ":error: show のサブコマンド *%{subcommand}* は見つかりません"
      subcmd_not_given: ":error: show にサブコマンドが与えられていません"

    score:
      help: |
        *karao score* _CODE_ _SCORE_
            曲に点数を設定します。
      score_updated: "点数は設定されました"
